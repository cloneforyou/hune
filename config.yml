title: Hune
description: Browse multiple web development sites at the same time.
baseURL: /
theme: hune
enableGitInfo: true
enableEmoji: true
enableRobotsTXT: false
disableHugoGeneratorInject: true
googleAnalytics: 
paginate: 40
outputs:
  home:
  - HTML
  - RSS
  - JSON
  section:
    - HTML
    - RSS
 
disableKinds:
 # - taxonomyTerm
  - sitemap
params:
  description: Browse multiple web development sites at the same time.
  favicon: img/favicon.png
  images:
    - img/home.png
  cta:
    title: Add my site
    url: 'https://github.com/cloneforyou/hune'
blackfriday:
  hrefTargetBlank: true
  noreferrerLinks: true 
